<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Law XML File Upload</title>
</head>
<body>
    {% load static %}
    {% block content %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form>

        {% if uploaded_items %}
            <p>File uploaded with {{ uploaded_items }} items</p>
        {% endif %}
    {% endblock %}
</body>
</html>
